version: '3.8'

services:
  # Nemotron LLM NIM (existing, port 12800)
  nemotron-llm:
    image: nvcr.io/nim/nvidia/nvidia-nemotron-nano-9b-v2:latest
    runtime: nvidia
    ports:
      - "12800:8000"
    environment:
      - NGC_API_KEY=${NGC_API_KEY}
    volumes:
      - nim_llm_cache:/opt/nim/.cache
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['7']
              capabilities: [gpu]
    shm_size: '16gb'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/v1/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5

  # NeMo Embedding NIM (new, port 12801)
  nemo-embedding:
    image: nvcr.io/nim/nvidia/nv-embedqa-mistral-7b-v2:1.0.1
    runtime: nvidia
    ports:
      - "12801:8000"
    environment:
      - NGC_API_KEY=${NGC_API_KEY}
      - NIM_TRITON_PERFORMANCE_MODE=latency
    volumes:
      - nim_embed_cache:/opt/nim/.cache
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['4', '5']
              capabilities: [gpu]
    shm_size: '16gb'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/v1/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Neo4j - 기존 컨테이너(neo4j-graphrag) 사용
  # neo4j:
  #   image: neo4j:latest
  #   ports:
  #     - "7474:7474"
  #     - "7687:7687"
  #   (기존 neo4j-graphrag 컨테이너 사용)

volumes:
  nim_llm_cache:
  nim_embed_cache:
